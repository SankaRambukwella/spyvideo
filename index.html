<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .room-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            min-width: 200px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #6c5ce7);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #eb4d4b, #c0392b);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-container {
            display: flex;
            flex: 1;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .local-video {
            width: 300px;
            height: 225px;
        }

        .remote-video {
            width: 400px;
            height: 300px;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status.connected {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .status.disconnected {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-mode .video-wrapper {
            width: 90vw;
            height: 90vh;
        }

        .fullscreen-mode video {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .video-container {
                flex-direction: column;
                gap: 15px;
            }

            .local-video, .remote-video {
                width: 100%;
                max-width: 350px;
                height: 250px;
            }

            .room-controls {
                flex-direction: column;
                align-items: center;
            }

            .input-group {
                flex-direction: column;
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
                min-width: unset;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Video Chat</h1>
            <p>Connect with friends instantly</p>
        </div>

        <div class="room-controls">
            <div class="input-group">
                <input type="text" id="roomId" placeholder="Enter Room ID">
                <button class="btn-primary" onclick="joinRoom()">Join Room</button>
            </div>
            <button class="btn-secondary" onclick="createRoom()">Create New Room</button>
        </div>

        <div class="status hidden" id="status">Ready to connect</div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" class="local-video" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
                <div class="video-label">Friend</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-success" onclick="toggleVideo()" id="videoBtn">üìπ Video On</button>
            <button class="btn-success" onclick="toggleAudio()" id="audioBtn">üé§ Audio On</button>
            <button class="btn-secondary" onclick="toggleFullscreen()">üîç Fullscreen</button>
            <button class="btn-danger" onclick="endCall()">üìû End Call</button>
        </div>
    </div>

    <button class="fullscreen-btn hidden" onclick="exitFullscreen()" id="exitFullscreenBtn">√ó</button>

    <script>
        // Configuration
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzAsNjAJXLlOHW8fwAMkdMjC9K-vLU-7V8bpDNY7Nynpp6vWcUKc7T0p8zor7iJxdZHg/exec';
        
        // Global variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let currentRoomId = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isFullscreen = false;

        // WebRTC Configuration
        const rtcConfiguration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize the application
        async function initializeApp() {
            try {
                await getUserMedia();
                updateStatus('Ready to connect', 'ready');
            } catch (error) {
                console.error('Error initializing app:', error);
                updateStatus('Camera/microphone access denied', 'error');
            }
        }

        // Get user media
        async function getUserMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                throw error;
            }
        }

        // Create a new room
        async function createRoom() {
            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'createRoom' })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentRoomId = data.roomId;
                    document.getElementById('roomId').value = currentRoomId;
                    updateStatus(`Room created: ${currentRoomId}`, 'connected');
                    setupPeerConnection();
                } else {
                    updateStatus('Failed to create room', 'error');
                }
            } catch (error) {
                console.error('Error creating room:', error);
                updateStatus('Connection error', 'error');
            }
        }

        // Join an existing room
        async function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'joinRoom', roomId: roomId })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentRoomId = roomId;
                    updateStatus(`Joined room: ${roomId}`, 'connected');
                    setupPeerConnection();
                } else {
                    updateStatus('Room not found', 'error');
                }
            } catch (error) {
                console.error('Error joining room:', error);
                updateStatus('Connection error', 'error');
            }
        }

        // Setup peer connection
        async function setupPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(rtcConfiguration);
                
                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    remoteStream = event.streams[0];
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                    updateStatus('Connected to peer', 'connected');
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    updateStatus(`Connection: ${state}`, state === 'connected' ? 'connected' : 'connecting');
                };

                // Start polling for signaling messages
                pollSignalingMessages();
                
            } catch (error) {
                console.error('Error setting up peer connection:', error);
                updateStatus('Connection setup failed', 'error');
            }
        }

        // Send signaling message
        async function sendSignalingMessage(message) {
            try {
                await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sendSignal',
                        roomId: currentRoomId,
                        message: message
                    })
                });
            } catch (error) {
                console.error('Error sending signaling message:', error);
            }
        }

        // Poll for signaling messages
        async function pollSignalingMessages() {
            if (!currentRoomId) return;

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getSignals',
                        roomId: currentRoomId
                    })
                });

                const data = await response.json();
                if (data.success && data.messages) {
                    for (const message of data.messages) {
                        await handleSignalingMessage(message);
                    }
                }
            } catch (error) {
                console.error('Error polling signaling messages:', error);
            }

            // Continue polling if still connected
            if (currentRoomId) {
                setTimeout(pollSignalingMessages, 1000);
            }
        }

        // Handle signaling message
        async function handleSignalingMessage(message) {
            try {
                switch (message.type) {
                    case 'offer':
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        sendSignalingMessage({ type: 'answer', answer: answer });
                        break;
                    
                    case 'answer':
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                        break;
                    
                    case 'ice-candidate':
                        await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        break;
                }
            } catch (error) {
                console.error('Error handling signaling message:', error);
            }
        }

        // Toggle video
        function toggleVideo() {
            isVideoEnabled = !isVideoEnabled;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
            }
            document.getElementById('videoBtn').textContent = isVideoEnabled ? 'üìπ Video On' : 'üìπ Video Off';
        }

        // Toggle audio
        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
            }
            document.getElementById('audioBtn').textContent = isAudioEnabled ? 'üé§ Audio On' : 'üé§ Audio Off';
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const remoteVideoWrapper = document.querySelector('.remote-video').parentElement;
            const exitBtn = document.getElementById('exitFullscreenBtn');
            
            if (!isFullscreen) {
                remoteVideoWrapper.classList.add('fullscreen-mode');
                exitBtn.classList.remove('hidden');
                isFullscreen = true;
            } else {
                exitFullscreen();
            }
        }

        // Exit fullscreen
        function exitFullscreen() {
            const remoteVideoWrapper = document.querySelector('.remote-video').parentElement;
            const exitBtn = document.getElementById('exitFullscreenBtn');
            
            remoteVideoWrapper.classList.remove('fullscreen-mode');
            exitBtn.classList.add('hidden');
            isFullscreen = false;
        }

        // End call
        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            currentRoomId = null;
            document.getElementById('roomId').value = '';
            document.getElementById('remoteVideo').srcObject = null;
            updateStatus('Call ended', 'disconnected');
        }

        // Update status
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        // Initialize app when page loads
        window.addEventListener('load', initializeApp);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
